<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Fablix</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <style>
        h1 {text-align: center;}
        form {text-align: center;}
        div {text-align: center;}
    </style>
    <!-- include jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- include jquery autocomplete JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>
    <!-- Bootstrap for CSS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Login to Fablix</h1>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<form id="login_form" method="post" action="#">
    <br>
    <label><b>Username</b></label>
    <label>
        <input name="username" placeholder="Enter Username" class="username form-control" type="text" autocomplete="off">
    </label>
    <br>
    <label><b>Password</b></label>
    <label>
        <input name="password" placeholder="Enter Password" class="password form-control" type="password" autocomplete="off">
    </label>
    <br>
    <input type="submit" value="Login">
    <br><br>
    <div class="g-recaptcha" data-sitekey="6LcODM4aAAAAAC3wbb_3hYiKqdbw5aI2YkLmUcn0" style="display: inline-block;"></div>
</form>

<div id="login_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./login.js"></script>

</body>
</html>
