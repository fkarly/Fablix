<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
    h1 {text-align: center;}
    h3 {text-align: center;}
    form {text-align: center;}
    div {text-align: center;}
</style>
</head>
<body>
<h1>Checkout</h1>
<h3 id="total_info"></h3>
<h3>Enter Credit Card Holder Information:</h3>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<form id="checkout_form" method="post">
    <label><b>First Name:</b></label>
    <label>
        <input name="fname" placeholder="Enter First Name" type="text">
    </label>
    <br><br>
    <label><b>Last Name:</b></label>
    <label>
        <input name="lname" placeholder="Enter Last Name" type="text">
    </label>
    <br><br>
    <label><b>Credit Card Number:</b></label>
    <label>
        <input name="ccid" placeholder="Enter Credit Card Number" type="text">
    </label>
    <br><br>
    <label><b>Expiration Date:</b></label>
    <label>
        <input name="expiration" placeholder="Format: YYYY-MM-DD" type="text">
    </label>
    <br><br>
    <input type="submit" value="Place Order">
</form>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- include our own JS file -->
<script src="checkout.js"></script>

</body>
</html>
